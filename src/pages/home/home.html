<ion-header>
  <ion-navbar>
    <ion-title>
      Firebase Database Demo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label color="primary">Name</ion-label>
        <ion-input placeholder="Your Name" [(ngModel)]="name" (change)="nameChange()"></ion-input>
      </ion-item>
  Send a message:
  <ion-item>
    <ion-label color="primary">Message</ion-label>
    <ion-input placeholder="Your Message" [(ngModel)]="messageText"></ion-input>
  </ion-item>
  <button ion-button (click)="pushMessage(messageText)">Push Message</button>
  <p *ngFor="let message of (messages | async)">
    {{message.senderName}} said "{{message.message}}" @ {{ niceDate(message.date) }}
  </p>
</ion-content>
